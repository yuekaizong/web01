<!DOCTYPE html>
<html>
<head>
<meta charset="gb2312">
<title>Insert title here</title>
</head>
<body>
	<center>

			<table bgcolor="#B3B3FF">
				<caption>欢迎访问留言板</caption>

					<td>用户名：</td>
					<td><input type="text" name="name"/></td>

				</tr>

			</table>

	</center>

</html>
