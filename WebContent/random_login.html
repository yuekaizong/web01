<!DOCTYPE html>
<html>
<head>
<meta charset="GBK">
<title>有验证码登录界面</title>
</head>
<body>
	<form action="logincheck" method="post">
		<table>
			<tr>
				<td>请输入用户名：</td>
				<td><input type="text" name="user"></td>
			</tr>
			<tr>
				<td>请输入密码：</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>验证码：</td>
				<td><input type="text" name="random" maxlength="4"> <img
					src="imgcode"></td>
			</tr>
			<tr>
				<td><input type="reset" value="重填"></td>
				<td><input type="submit" name="登陆"></td>
			</tr>
		</table>
	</form>

</body>
</html>
